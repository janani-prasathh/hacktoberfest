#create slidecard
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the slide card container */
        .slide-card-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        /* Style for individual slides */
        .slide-card {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        
        /* Additional styles for aesthetics (customize as needed) */
        .slide-card:nth-child(1) { background-color: #f2f2f2; }
        .slide-card:nth-child(2) { background-color: #e0e0e0; }
        .slide-card:nth-child(3) { background-color: #c9c9c9; }
        
        /* Navigation buttons */
        .prev-slide, .next-slide {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            outline: none;
        }
        .prev-slide { left: 10px; }
        .next-slide { right: 10px; }
    </style>
</head>
<body>
    <div class="slide-card-container">
        <div class="slide-card">Slide 1</div>
        <div class="slide-card">Slide 2</div>
        <div class="slide-card">Slide 3</div>
    </div>
    
    <button class="prev-slide" onclick="prevSlide()">&#10094; Prev</button>
    <button class="next-slide" onclick="nextSlide()">Next &#10095;</button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-card');
        
        function showSlide(slideIndex) {
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.transform = 'translateX(0)';
                } else {
                    slide.style.transform = 'translateX(100%)';
                }
            });

            currentSlide = slideIndex;
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Show the initial slide
        showSlide(currentSlide);
    </script>
</body>
</html>
